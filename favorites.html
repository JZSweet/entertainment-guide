<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>Entertainment Guide</header>


    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Primary title
            </h1>
            <h2 class="subtitle">
              Primary subtitle
            </h2>
          </div>
        </div>
      </section>









    <section>
       <h1> My TV Show Favorites</h1>
        <form id="resource-form">
            <label for="input">Search for a movie/show</label>
            <input type="text" id="name-input"><br>
            <input id="find-movie" type="submit" value="Search">
        </form>
        <article>
            <h id="information">TV Information: <span class="show-name"></span></h><br>
            <h id="status">Status: <span class="show-status"></span></h><br>
            <h id="showDay">Schedule Show Day: <span class="show-day"></span></h><br>
            <h id="showTime">Schedule Show Time: <span class="show-time"></span></h><br>
            <h id="network">Network: <span class="show-network"></span></h><br>
            <h id="summary">Summary: <span class="show-summary"></span></h><br>
            <div class="show-image"></div><br>

            <input type="checkbox" id="favorite-movie" name="favorite-movie" value="Favorite">
            <label for="vehicle1"> Save as favorite</label><br>
        </article>
    </section>

    <footer>
        <p1>Contact</p1><br>
        <p2>Team Member:</p2>
        <p3>About Us</p3><link rel="AboutUs" href="./about.html" />
    </footer>
