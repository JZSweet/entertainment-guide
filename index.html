<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    
    <nav>
        <div class="navbar-brand">
            <header>Entertainment Guide</header>
        </div>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-main">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        <div id="navbar-main" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                    Home
                </a>
                <a class="navbar-item" href="./favorites.html">
                    My Favorite
                </a>
                <a class="navbar-item" href="./about.html">
                    About Us
                </a>
            </div>
        </div>

        
    </nav>
    <section>

        <div class="columns">
            <div class="column">
                <p>Let's find something to do!</p>
                <form id="resource-form">
                    <label for="input">Search for a movie/show</label>
                    <input type="text" id="name-input"><br>
                    <input id="find-movie" type="submit" value="Search">
                </form>
            </div>
            <div class="column">
                <article>
                    <h id="information">TV Information: <span class="show-name"></span></h><br>
                    <h id="status">Status: <span class="show-status"></span></h><br>
                    <h id="showDay">Schedule Show Day: <span class="show-day"></span></h><br>
                    <h id="showTime">Schedule Show Time: <span class="show-time"></span></h><br>
                    <h id="network">Network: <span class="show-network"></span></h><br>
                    <h id="summary">Summary: <span class="show-summary"></span></h><br>
                    <div class="show-image"></div><br>

                    <div class="buttons-div"></div>

                    <input id="clear-shows" type="submit" value="Remove all shows from saved shows">
                </article>
            </div>

    </section>

    <footer>
        <p1>Contact</p1><br>
        <p2>Team Member:</p2>

    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
      
          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
      
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);
      
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
      
            });
          });
        }
      
      });
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
