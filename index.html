<head>

</head>

<body>
    
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div id="home-header" class="navbar-brand">
            Entertainment Guide
        </div>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-main">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        <div id="navbar-main" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                    Home

                <a class="navbar-item" href="./favorites.html">
                    My Favorites
                </a>
                <a class="navbar-item" href="./about.html">
                    About Us
                </a>
            </div>
        </div>        
    </nav>

    <section class="columns is-0">

            <div id="search-menu" class="column is-one-fifth">
                <div class="field"> 
                    <p id="search-menu-head">Let's find something to do!</p>
                    <div class="control">
                      <input id="name-input" class="input is-black" type="text" placeholder="Movie/Show Title">
                    </div>
                </div>
                <div class="control">
                    <button id="find-movie" class="button is-black">Search</button>
                </div>
            </div>
        

            <main id="main-display" class="column">
                <article>
                    <div class="columns is-variable is-0">
                        <div class="column is-one-half">
                            <h id="information">TV Information: <span id="show-name" class="show-name"></span></h><br>
                            <h id="status">Status: <span class="show-status"></span></h><br>
                            <h id="showDay">Schedule Show Day: <span class="show-day"></span></h><br>
                            <h id="showTime">Schedule Show Time: <span class="show-time"></span></h><br>
                            <h id="network">Network: <span class="show-network"></span></h><br>
                            <h id="summary">Summary: <span class="show-summary"></span></h><br>
                            <br>
                            <div class="buttons-div"></div>                        
                            <input id="clear-shows" type="submit" value="Remove all shows from saved shows">
                        </div>

                        <div id="display-results" class="column">
                            <div class="show-image"></div><br>
                        </div>
                    </div>

                </article>

            </main>
    </section>
